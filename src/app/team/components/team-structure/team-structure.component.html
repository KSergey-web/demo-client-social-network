<app-header></app-header>
<div class='parent-box small-margin-top'>
    <app-navigation></app-navigation>
    <div class="container">
        <button (click)='openAddUserForm()'>Добавить участника</button>
        <h1 class="myh1 online">Состав команды {{team.name}}</h1>
        <ul class="employees">
            <div *ngFor="let link of links">
                <li>
                    <div><b *ngIf="link.roleUser == 'admin'" class="online">А </b>{{link.user.name}} {{link.user.surname}} <br/>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</div>
