<h1>Добавление статуса</h1>
<form [formGroup]="statusForm" class="small-padding-left small-padding-right" (ngSubmit)="onCreate()">
    <div>
        <label for="name">
          Название
        </label>
        <input id="name" type="text" formControlName="name">
      </div>

    <button class="button" type="submit">Добавить статус</button>
  </form>
