

<p *ngIf="user" >
  {{user.surname}} {{user.name}}  {{user.patronymic}}
  номер телефона: {{user.telephone}}
  дата рождения: {{user.birthdate}}
  birthdate: Date;
</p>
<span *ngIf="user && user.status">{{user.status}}</span>
<span>Организация</span> -> <span>Должность:</span>
<ul class="listOrganizations">
    <li *ngFor="let link of organizationUserLinks">
      <span>{{link.organization.name}}</span> -> <span>{{link.position}}</span>
    </li>
</ul>
