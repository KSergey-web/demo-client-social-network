<form [formGroup]="checkoutForm" (ngSubmit)="onLogin()">
    <div>
        <label for="login">
          Name
        </label>
        <input id="login" type="text" formControlName="login">
      </div>
    
      <div>
        <label for="password">
          Password
        </label>
        <input id="password" type="text" formControlName="password">
      </div>

    <button class="button" type="submit">Войти</button>
  
  </form>
