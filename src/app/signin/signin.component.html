<div class="container">
<form [formGroup]="checkoutForm" (ngSubmit)="onLogin()">
    <div>
        <label for="login">
          Name
        </label>
        <input id="login" type="text" formControlName="login">
      </div>
    
      <div>
        <label for="password">
          Password
        </label>
        <input id="password" type="text" formControlName="password">
      </div>

    <button class="button" type="submit">Войти</button>
  </form>
  <div><span>У вас еще нет аккаунта?</span> <a routerLink="/signup"  class="registration">Зарегистрироваться</a></div>
  </div>
