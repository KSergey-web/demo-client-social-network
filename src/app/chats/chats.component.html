<app-header></app-header>
<div class="parent-box small-margin-top">
<app-navigation></app-navigation>
<div class="container">
<button class="simple-button" (click)="showDialog()">Создать чат</button>
<h1 class="myh1 online">Ваши чаты:</h1>
<ul class="chats">
        <li *ngFor="let chat of chats"
        (dblclick)="toChat(chat)">
        <div class="small-padding-left parent-box flex-start">
         <img *ngIf='chat.avatarBuffer' [src]='chat.avatarBuffer' class='avatar' alt='avatar'>
         <div>  
         <h1 class="myh1"> {{chat.name}} </h1>
           <div *ngIf='chat.message'>
           <span class="sender">{{chat.message.user.surname}} {{chat.message.user.name}} </span><span> {{chat.message.date | date:' dd.MM.yy H:mm'}}</span>: {{chat.message.text}}
           </div>
         </div>
        </div>
           <div class="line"></div>
        </li>
</ul>
</div>
</div>
