<div class='padding4'>
<form [formGroup]="chatForm" (ngSubmit)="onSubmit()">
    <label>
      Название чата
      <input type="text" formControlName="name" required>
    </label>
  
    <div>
      <label for="avatar">
        Аватар
      </label>
    <input style="display: none" #fileInput type="file" (change)="onFileSelected($event)" id='file' formControlName="avatar">
    <button type="button" (click)="fileInput.click()">Выбрать изображение</button><br/>
    <img *ngIf='cardImageBase64' [src]="cardImageBase64" class="avatar-average" >
    {{imageError}}
    </div>
    
    <app-list-workers (arrayWorkers)="getArrayWorkers($event)"></app-list-workers>
    <button type="button" (click)="onCancel()">Отмена</button>
    <button type="submit" [disabled]="!chatForm.valid">Создать</button>
  </form>
</div>
