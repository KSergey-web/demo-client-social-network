
<h1>Создание группы</h1>
<form [formGroup]="groupForm" (ngSubmit)="onCreate()">
    <div>
        <label for="name">
          Название группы
        </label>
        <input id="name" type="text" formControlName="name" >
      </div>
    
      <div>
        <label for="description">
          Описание
        </label>
        <textarea id="description" type="text" formControlName="description"></textarea>
      </div>

      <div>
        <label for="isOpen">
          Открытая группа
        </label>
        <input type="checkbox" checked formControlName="isOpen">
      </div>

      <div>
        <label for="avatar">
          Аватар
        </label>
      <input style="display: none" #fileInput type="file" (change)="onFileSelected($event)" id='file' formControlName="avatar">
      <button type="button" (click)="fileInput.click()">Выбрать изображение</button><br/>
      <img *ngIf='cardImageBase64' [src]="cardImageBase64" class="avatar" >
      {{imageError}}
      </div>
      

    <button class="button" type="submit" [disabled]="!groupForm.valid">Создать группу</button>
  </form>
