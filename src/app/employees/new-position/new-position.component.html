<div class='padding4'>
<div>
    <b>Сотрудник</b><br/> {{link.user.surname}} {{link.user.name}} {{link.user.patronymic}}<br/>
    <b>Должность</b><br/>{{link.position}} 
</div>
<form [formGroup]="positionForm" (ngSubmit)="onSave()">
    <div>
        <label for="position">
            Новая должность:
        </label>
        <input id="position" type="text" formControlName="position" >
    </div>
    <button class="button" type="submit">Сохранить</button>
</form>
</div>
