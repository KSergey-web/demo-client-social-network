<app-header></app-header>
<app-navigation></app-navigation>
<form [formGroup]="addWorkerForm" (ngSubmit)="hireWorker()">
    <div>
        <label for="login">
            login
        </label>
        <input id="login" type="text" formControlName="login">
      </div>
    
      <div>
        <label for="position">
          Должность
        </label>
        <input id="position" type="text" formControlName="position">
      </div>

    <button class="button" type="submit">Нанять работника</button>
  </form>
<h1 class='em'>Работники организации {{organization.name}}</h1>
<ul class="employees">
        <li *ngFor="let link of organizationUserLinks"
        (dblclick)="toPageUser(link.user)">
        <img src='../../assets/avatar.png' alt = 'avatar'>  
        <h2> {{link.user.name}} {{link.user.surname}} </h2> 
         <h2>  Должность: {{link.position}} </h2>
           <h2> Статус в организаци: 
            <span *ngIf="link.roleUser=='superUser'">Создатель организации</span>
            <span *ngIf="link.roleUser=='user'">Работник</span>
           </h2> 
          <h2 [class.online]="link.user.status=='online'">{{link.user.status}}</h2> 
          <button class="button" (click)='openNewPositionForm(link)'>Изменить должность</button>
          <div class="line"></div>           
        </li>
      </ul>
